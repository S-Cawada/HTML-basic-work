<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script>
    function Add() {
        document.fm1.T3.value = eval(document.fm1.T1.value) + eval(document.fm1.T2.value);
    }
    function minus() {
        document.fm2.T6.value = eval(document.fm2.T4.value) - eval(document.fm2.T5.value);
    }
        function multi() {
        document.fm3.T9.value = eval(document.fm3.T8.value) * eval(document.fm3.T7.value);
    }
    function devide() {
        document.fm4.T12.value = eval(document.fm4.T11.value) / eval(document.fm4.T10.value);
        }
</script>
</head>
  <body>
      <p class="text-center">
        <div class="container mb-4 text-center">けいさん</div>
        <FORM name="fm1" class="text-center mb-4">
            <input size="4" type="text" name="T1">+
            <input size="4" type="text" name="T2">
            <input type="button" value="=" onclick="Add()">
            <input size="8" type="text" name="T3">
        </FORM>
        <FORM name="fm2" class="text-center mb-4">
          <input size="4" type="text" name="T4">-
          <input size="4" type="text" name="T5">
          <input type="button" value="=" onclick="minus()">
          <input size="8" type="text" name="T6">
      </FORM>
      <FORM name="fm3" class="text-center mb-4">
        <input size="4" type="text" name="T7">*
        <input size="4" type="text" name="T8">
        <input type="button" value="=" onclick="multi()">
        <input size="8" type="text" name="T9">
    </FORM>
    <FORM name="fm4" class="text-center mb-4">
      <input size="4" type="text" name="T10">/
      <input size="4" type="text" name="T11">
      <input type="button" value="=" onclick="devide()">
      <input size="8" type="text" name="T12">
  </FORM>
      </p>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
